DWAPlannerROS:
  # Robot Configuration Parameters - МЕНЯТЬ: ограничения робота
  max_vel_x: 0.26                    # МЕНЯТЬ: макс. скорость вперед
  min_vel_x: -0.26                   # МЕНЯТЬ: макс. скорость назад
  max_vel_theta: 1.82                # МЕНЯТЬ: макс. угловая скорость
  acc_lim_x: 2.5                     # МЕНЯТЬ: линейное ускорение
  acc_lim_theta: 3.2                 # МЕНЯТЬ: угловое ускорение

  # Goal Tolerance Parameters - МЕНЯТЬ: точность достижения цели
  xy_goal_tolerance: 0.05            # МЕНЯТЬ: допуск по позиции
  yaw_goal_tolerance: 0.17           # МЕНЯТЬ: допуск по ориентации

  # Forward Simulation Parameters - МЕНЯТЬ: параметры симуляции
  sim_time: 2.0                      # МЕНЯТЬ: время симуляции траекторий
  vx_samples: 20                     # МЕНЯТЬ: семплы по скорости X
  vth_samples: 40                    # МЕНЯТЬ: семплы по угловой скорости

  # Trajectory Scoring Parameters - МЕНЯТЬ: веса оценки траекторий
  path_distance_bias: 32.0           # МЕНЯТЬ: вес следования пути
  goal_distance_bias: 20.0           # МЕНЯТЬ: вес движения к цели
  occdist_scale: 0.02                # МЕНЯТЬ: вес избегания препятствий